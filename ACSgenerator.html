<html>
<head>
    <title>ACS Citation Machine</title>
    <link rel="stylesheet" type="text/css" href="ACScss.css" />
</head>
<body>
    <h1>ACS Citation Machine</h1>
    <h3>Source type:</h3>
    <!--
        Full ACS support will require all fo these things!
        <input type="radio" name="source" value="Website" /> Website

    <br /><input type="radio" name="source" value="Newspaper Article (Library DB)" /> Newspaper Article (Library DB)
    <br /><input type="radio" name="source" value="Newspaper Article (Web Site)" /> Newspaper Article (Web Site)
    <br /><input type="radio" name="source" value="Computer Programs/Software" /> Computer Programs/Software
    <br /><input type="radio" name="source" value="Book" /> Book
    <br /><input type="radio" name="source" value="Chapter in Edited Book" /> Chapter in Edited Book
    <br /><input type="radio" name="source" value="Non-Scientific Publication" /> Non-Scientific Publication
    <br /><input type="radio" name="source" value="Technical Report" /> Technical Report
    <br /><input type="radio" name="source" value="Conference Proceedings" /> Conference Proceedings
    <br /><input type="radio" name="source" value="Government Report" /> Government Report
    <br /><input type="radio" name="source" value="Thesis" /> Thesis
    <br /><input type="radio" name="source" value="Patent" /> Patent
    <br /><input type="radio" name="source" value="Lecture" /> Lecture
        -->
    <div style="clear:both;">
        <label for="sourceJO" style="width:9em;">Journal Article (Online)</label><input type="radio" name="source" value="sourceJO" id="sourceJO" style="width:auto" checked/>
        <br />
        <div id="div_sourceJO_o">
            <label for="sourceJO_o">Access Type</label><select id="sourceJO_o" style="width:auto;">
            <option value="Online">Online Journal or Database</option>
            <option value="Online early access">Early online access publication</option>
        </select>
        </div>
        <label for="sourceJP" style="width:9em;">Journal Article (Print)</label><input type="radio" name="source" value="sourceJP" id="sourceJP" style="width:auto" /> 
        <br/>
        <label for="sourceWS" style="width:9em;">Web Page</label><input type="radio" name="source" value="sourceWS" id="sourceWS" style="width:auto" /> 
        <br/>
    </div>
    <br />

        <div style="float:left">
            <label for="lastname">Authors</label> <input type="text" id="lastname"/> Lastname, FirstInitial. delimited with ;<br />
            <label for="title">Article Title</label> <input type="text" id="title"/><br />
            <div id="div_journal"><label for="journal">Journal</label><input type="text" id="journal" /><br /></div>
            <div id="div_year"><label for="year">Year</label><input type="text" id="year" /><br /></div>
            <!-- <label for="month">Month</label><input type="text" id="month"/><br /> -->
            <div id="div_month">
                <label for="month">Month</label>
                <select id="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select><br />
            </div>
            <div id="div_volume"><label for="volume">Volume</label><input type="text" id="volume" /><br /></div>
            <div id="div_pages"><label for="pages">Pages</label><input type="text" id="pages" /><br /></div>
            <div id="div_url"><label for="url">URL</label><input type="text" id="url" /><br/></div>
            <div id="div_AYear"><label for="AYear">Year accessed</label><input type="text" id="AYear" /><br /></div>
            <div id="div_AMonth"><label for="AMonth">Month accessed</label>
                <select id="AMonth">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select><br /><br />
            </div>
            

        </div>
    <br />
    <div style="clear: both">
        <br />In Text Citation (ACS Style also allows superscript or parenthetic numbered references):
        <p id="InTextCitation"></p>
        <br />Bibliographic Citation:
        <p id="FullCitation"></p>
        
    </div>

    <script src="ACSgenerator.js"></script>
</body>
</html>
